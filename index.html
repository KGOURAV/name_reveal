<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baby Name Reveal</title>

  <!-- Fonts & Tailwind CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="relative font-sans min-h-screen p-3 sm:p-6" style="font-family: 'Quicksand', sans-serif;">
  <!-- Decorative background SVG (subtle leaves) -->
  <div class="absolute inset-0 -z-10 pointer-events-none">
    <svg class="w-full h-full opacity-30" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0%" stop-color="var(--leaf1, #16a34a)" stop-opacity="0.08"/>
          <stop offset="100%" stop-color="var(--leaf2, #059669)" stop-opacity="0.04"/>
        </linearGradient>
      </defs>
      <rect width="1600" height="900" fill="url(#g1)" />
      <g transform="translate(1200,100) scale(1.2)">
        <path d="M30 120 C10 80, 90 40, 140 70 C190 100, 200 160, 160 200 C120 240, 40 200, 30 120" fill="#a7f3d0" opacity="0.14" />
        <path d="M10 60 C-10 20, 70 -10, 120 20 C170 50, 180 120, 140 150 C100 180, 20 150, 10 60" fill="#bbf7d0" opacity="0.12" />
      </g>
      <g transform="translate(80,600) scale(0.9)">
        <path d="M30 120 C10 80, 90 40, 140 70 C190 100, 200 160, 160 200 C120 240, 40 200, 30 120" fill="#bfdbfe" opacity="0.10" />
      </g>
    </svg>
  </div>

  <!-- HERO -->
  <header class="max-w-5xl mx-auto my-4 sm:my-8 p-4 sm:p-6 bg-white/90 shadow-lg rounded-3xl">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="flex items-center gap-3 sm:gap-4">
        <div class="text-3xl sm:text-4xl animate-bounce">üçº</div>
        <div>
          <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold tracking-tight text-yellow-300 drop-shadow-lg" style="font-family: 'Fredoka One', sans-serif;">The Name we've been waiting for</h1>

        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="revealBtn" class="px-4 sm:px-6 md:px-8 py-2 sm:py-3 md:py-4 bg-gradient-to-r from-yellow-400 to-yellow-500 text-green-900 font-extrabold rounded-xl shadow-lg hover:scale-110 hover:shadow-xl transition-all duration-300 text-sm sm:text-base" style="font-family: 'Fredoka One', sans-serif;">Reveal the Name</button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto space-y-8">
    <!-- Video Section -->
    <section class="bg-white/90 shadow-lg p-6 shape-rounded">
      <h2 class="text-2xl md:text-3xl font-bold text-yellow-300 mb-6 drop-shadow-lg" style="font-family: 'Fredoka One', sans-serif;">A little journey so far....</h2>
      <div class="relative w-full" style="height: clamp(200px, 50vh, 500px);">
        <video controls class="rounded-2xl shadow-lg w-full h-full object-contain" style="background-color: #1a1a1a;">
          <source src="assets/media/Memory.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Horizontal carousel (scroll-snap) -->
    <section class="bg-white/90 shadow-lg p-6 shape-wave">
      <h2 class="text-2xl md:text-3xl font-bold text-yellow-300 mb-6 drop-shadow-lg" style="font-family: 'Fredoka One', sans-serif;">Moments</h2>
      <div class="relative">
        <div id="mainCarousel" class="carousel overflow-x-auto scroll-pl-6 snap-x snap-mandatory flex gap-4 py-4">
          <!-- Add your photos in docs/assets/media -->
          <img src="assets/media/1.JPG" alt="photo1" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/2.JPG" alt="photo2" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/3.jpeg" alt="photo3" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/4.JPG" alt="photo4" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/5.JPG" alt="photo5" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/6.JPG" alt="photo6" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/7.JPG" alt="photo7" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/8.JPG" alt="photo8" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/9.JPeG" alt="photo9" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/10.jpeg" alt="photo10" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/11.JPG" alt="photo11" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/12.JPG" alt="photo12" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/13.JPG" alt="photo13" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/14.JPeG" alt="photo14" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
          <img src="assets/media/15.JPG" alt="photo15" class="carousel-item snap-start rounded-2xl object-contain w-full sm:w-96 h-80 shadow-md">
        </div>

        <button class="carousel-btn left hidden md:flex" data-target="mainCarousel" data-dir="-1" aria-label="Previous">‚Äπ</button>
        <button class="carousel-btn right hidden md:flex" data-target="mainCarousel" data-dir="1" aria-label="Next">‚Ä∫</button>
      </div>
      
    </section>


  </main>

  <!-- Reveal overlay (edit data-name on #revealCard) -->
  <div id="revealOverlay" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div id="revealCard" data-name="Smayan" class="bg-gradient-to-br from-emerald-50 via-yellow-50 to-green-100 rounded-3xl p-10 w-11/12 max-w-2xl text-center shadow-2xl transform scale-90 opacity-0 transition-all border-2 border-yellow-300">
      <h3 class="text-base md:text-lg text-yellow-300 uppercase tracking-wider font-bold drop-shadow-md" style="font-family: 'Fredoka One', sans-serif;">Introducing</h3>
      <h2 id="babyName" class="text-5xl md:text-6xl font-extrabold mt-6 text-yellow-300 drop-shadow-xl" style="font-family: 'Fredoka One', sans-serif;"></h2>
      <p class="mt-6 text-sm md:text-base text-green-700 font-semibold drop-shadow-md" style="font-family: 'Quicksand', sans-serif; line-height: 1.6;">The name originates from the Sanskrit root "Smi" and it means expressing Joy.</p>
      <div class="mt-8 flex justify-center gap-4">
        <button id="closeReveal" class="px-6 py-3 rounded-xl font-bold text-sm md:text-base">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
